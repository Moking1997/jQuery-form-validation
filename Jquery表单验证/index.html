<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>表单验证</title>
</head>
<body>
    <div class="container container-sm">
        <div class="form">
            <div class="header">
                <h1>registered</h1>
            </div>
            <form id="signup">
                <div class="form-group">
                    <label for="">姓名</label>
                    <input  data-rule='maxlength:8|minlength:2'
                            type="text"
                            name="name"
                            class="form-control"
                            placeholder="长度2-8"
                            >
                    <div id="name-input-error" class="form-error">姓名格式输入有误</div>
                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input data-rule='pattern:"^[a-z0-9]*$"|maxlength:18|minlength:4'
                           type="text"
                           name="username"
                           class="form-control"
                            placeholder="只能为英文+数字"
                           >
                    <div id="username-input-error" class="form-error">用户名格式有误</div>
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input  data-rule='maxlength:16|minlength:6'
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="长度6-16"
                            >
                    <div id="password-input-error" class="form-error">密码格式输入有误</div>
                </div>
                <div class="form-group">
                    <label for="">年龄</label>
                    <input  data-rule='min:12'
                            type="text"
                            name="age"
                            class="form-control"
                            placeholder="12+"
                            >
                    <div id="age-input-error" class="form-error">年龄输入有误</div>
                </div>
                <div class="form-group">
                    <label for="">自我介绍</label>
                    <input  data-rule='required:false|maxlength:1024'
                            type="text"
                            name="intro"
                            class="form-control"
                            placeholder="选填"
                            >
                    <div id="intro-input-error" class="form-error">自我介绍输入有误</div>
                </div>
                <input type="submit" value="Create Account" class="signup-btn">
                <a href="#">Already Have one?</a>
            </form>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
